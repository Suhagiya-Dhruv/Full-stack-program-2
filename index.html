<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        /* background-color: aquamarine; */
    }

    .div {
        display: flex;
        justify-content: space-evenly;
    }

    #box,
    #box1,
    #box2 {
        margin-top: 300px;
        width: 100px;
        height: 100px;
        border: 1px solid;
    }
</style>

<body>
    <div class="div">
        <div>
            <input type="color" id="input">
            <div id="box">

            </div>
        </div>

        <div>
            <input type="color" id="input1">
            <div id="box1">

            </div>

        </div>
    </div>
</body>
<script>

    const input = document.querySelector('#input');
    const box = document.querySelector('#box');

    let color = "transparent";


    // input.addEventListener('change', fun)
    input.addEventListener('input', fun)

    function fun(event) {
        color = event.target.value
        box.style.backgroundColor = color;
    }

    const input1 = document.querySelector('#input1');
    const box1 = document.querySelector('#box1');

    input1.addEventListener('change', fun1)

    let color1 = "transparent";

    function fun1(event) {
        color1 = event.target.value
    }

    box1.addEventListener('mouseenter', mouseEnter)
    box1.addEventListener('mouseleave', mouseLeave)

    function mouseEnter(event) {
        box1.style.backgroundColor = color1;
    }

    function mouseLeave(event) {
        box1.style.backgroundColor = "transparent";
    }
</script>

</html>
