<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent{
            background-color: aquamarine;
            height: 200vh;
        }
        .box{
            width: 100px;
            height: 100px;
            margin-bottom: 50px;
        }
        .c1{
            position: relative;
            z-index: 5;
            background-color: blue;
        }
        .c2{
            /* position: relative;
            top: 50px;
            left: 100px; */
            position: relative;
            top:0px;
            background-color: blueviolet;
            z-index: 8;
        }
        .c3{
            position: absolute;
            left: 30px;
            top:70px;
            background-color: red;
            z-index: 7;
        }
        .c4{
            /* position: fixed;
            top:0;
            left: 500px; */
            position: relative;
            z-index: 4;
            background-color: chocolate;
        }
        .big_height{
            /* height: 200vh;; */
            /* background-color: lightseagreen; */
        }

        /* .c3_parent{
            position: absolute;
            border:1px solid blue;
            height: 50vh;
            width: 80vw;
        } */
    </style>
    <body>
        <div class="parent">
            <div class="box c1"></div>
            <div class="box c2"></div>
            <div class="c3_parent">
                <div class="box c3"></div>
            </div>
            <div class="box c4"></div>
        </div>
        <div class="big_height">

        </div>
    </body>
</html>
